[package]
name = "tin"
version = "0.1.0"
authors = ["Paul Colomiets"]
license = "MIT"
repository = "http://github.com/tailhook/tin"
description = """
    A simple tool for making deb packages.
"""

[dependencies]
tar = "0.4.5"
scan_dir = "0.3.2"
quire = "0.1.8"
argparse = "0.2"
rustc-serialize = "0.3"
shaman = "0.1"
flate2 = "0.2"
regex = "0.1.69"
lazy_static = "0.2.1"
unicase = "1.4.0"

[[bin]]
name = "tin"
path = "src/main.rs"
