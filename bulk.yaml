minimum-bulk: v0.4.5

metadata:
  name: bulk
  short-description: A package builder for multiple linux distributions
  long-description:
    A single tool for creating packages for multiple linux distributions. The
    tool favors simplicity over ubiquity and is intended for use for
    containers. So it lacks some rarely useful features like install scripts.

repositories:

- kind: debian
  suite: static
  component: bulk
  keep-releases: 1
  match-version: ^\d+\.\d+\.\d+$
  add-empty-i386-repo: true

- kind: debian
  suite: static
  component: bulk-stable
  keep-releases: 1000
  match-version: ^\d+\.\d+\.\d+$
  add-empty-i386-repo: true

- kind: debian
  suite: static
  component: bulk-testing
  keep-releases: 100
  add-empty-i386-repo: true

versions:

- file: Cargo.toml
  block-start: ^\[package\]
  block-end: ^\[.*\]
  regex: ^version\s*=\s*"(\S+)"

- file: Cargo.lock
  block-start: ^name\s*=\s*"bulk"
  regex: ^version\s*=\s*"(\S+)"
  block-end: ^\[.*\]

- file: README.rst
  regex: bulk-(\S+)\.tar\.gz

